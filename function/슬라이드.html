<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>잊힌 작가의 공간</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .book_animate {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .slider-track {
      display: flex;
      width: max-content;
      animation: scroll 40s linear infinite;
    }

    .book_animate li {
      flex: 0 0 auto;
      width: 100px;
      margin-right: 16px;
    }

    .book_animate img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      .book_animate li {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <section class="section">
    <h2>책 속에서 여행은 어땠나요?</h2>
    <p>
      책 서점의 시간은 멈췄지만, 당신의 여행은 계속됩니다. <br>
      계속 여행하세요.
    </p>
    <div class="book_animate">
      <ul class="slider-track" id="track">
        <li><img src="../img/sec05_1.png" alt=""></li>
        <li><img src="../img/sec05_2.png" alt=""></li>
        <li><img src="../img/sec05_3.png" alt=""></li>
        <li><img src="../img/sec05_4.png" alt=""></li>
        <li><img src="../img/sec05_5.png" alt=""></li>
        <li><img src="../img/sec05_6.png" alt=""></li>
        <li><img src="../img/sec05_7.png" alt=""></li>
        <li><img src="../img/sec05_8.png" alt=""></li>
      </ul>
    </div>
  </section>

  <script>
    const track = document.getElementById('track');
    const items = Array.from(track.children);
    
    // 최소 2배 분량 이상 복제 (자연스러운 반복을 위해)
    items.forEach(item => {
      const clone = item.cloneNode(true);
      track.appendChild(clone);
    });
    items.forEach(item => {
      const clone = item.cloneNode(true);
      track.appendChild(clone);
    });
  </script>

</body>
</html>
